{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ToDoList</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container-fluid">

        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Designed by Charm</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">

              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

    <div class="col-sm-offset-5 col-sm-7"><h1>ToDoList</h1></div>

    <form class="form-horizontal" action="{% url 'login' %}" method="post">
        {% csrf_token %}
      <div class="form-group">
        <div class="col-sm-2"></div>
        <label for="inputEmail3" class="col-sm-2 control-label" >Email:</label>
        <div class="col-sm-4">
          <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
          <div class="col-sm-4"></div>
      </div>
      <div class="form-group">
          <div class="col-sm-2"></div>
        <label for="inputPassword3" class="col-sm-2 control-label" >Password:</label>
        <div class="col-sm-4">
          <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
          <div class="col-sm-4"></div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-1">
          <button type="submit" class="btn btn-default btn-success" >登 录</button>
        </div>
          <div class="col-sm-offset-1 col-sm-5"><a class="btn btn-info" href="/reg/" role="button">注 册</a></div>
      </div>
    </form>


</div>

</body>
</html>
