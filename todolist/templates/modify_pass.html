{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        <link href="{% static 'css/jquerysctipttop.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index/">Designed by Charm</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout/">注销</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                 aria-haspopup="true" aria-expanded="false">{{ request.user }}
                  <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">个人资料（未完）</a></li>
                <li><a href="/admin/">后台管理（未完）</a></li>
                <li><a href="/edit_pass/">修改密码</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">扩展</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


	<div class="main">
		<div class="header" >
			<h1>ToDoList</h1>
		</div>
		<p></p>
			<form action="{% url 'edit_pass' %}" method="post">
                {% csrf_token %}
				<ul class="left-form">
					<h2>更改密码：</h2>
					<li>
                        {{ edit_form.password }}
						<div class="clear"> </div>
					</li>
                    <li>
                        {{ edit_form.password2 }}
						<div class="clear"> </div>
					</li>
                    <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
					<input type="submit" value="确认">
{#                    <div ><a class="btn btn-info" href="/login/" role="button">转到登录</a></div>#}
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>
			</form>
	</div>
</body>
</html>
